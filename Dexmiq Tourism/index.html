<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dexmiq Tourism</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="logo">Dexmiq Tourism</div>
        <!-- Navigation Bar--> 
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Packages</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section-->
    <section class="hero">
        <h1>Find your perfect getaway</h1>
        <p>Explore exciting destinations and packages tailored to your needs.</p>

        <form class="search bar">
            <input type="text" placeholder="Search destinations">
            <button type="submit">Search</button>
        </form>
        </section>
    <!-- --End of Hero Section---->
    <!-- Filter Sidebar-->
    <aside class="filter-sidebar">
        <h3>Filter</h3>
        <!-- Price Filter-->
        <div class="filter-group">
            <h4>Price Range</h4>
            <label><input type="radio" name="price" value="low">Under 10K</label>
            <label><input type="radio" name="price" value="Medium">10K-25K</label>
            <label><input type="radio" name="price" value="High">Above 25K</label>
        </div>

        <!-- Ratings filter-->
        <div class="filter-group">
            <h4>Ratings</h4>
            <label><input type="checkbox" name="rating" value="4"> ⭐⭐⭐⭐ and above</label>
            <label><input type="checkbox" name="rating" value="3"> ⭐⭐⭐ and above</label>
            <label><input type="checkbox" name="rating" value="2"> ⭐⭐ and above</label>
        </div>
    </aside>
    <!-- End of Filter Sidebar-->
    <!-- Tour Package Grid-->
    <section class="packages">
        <div class="package-card">
            <img src="" alt="The Valley of Flowers">
            <h3>Explore The Valley of Flowers</h3>
            <p>Rating: </p>
            <p>Review: </p>     <!--Right next to Ratings 'not down'-->
            <p>Name: </p>       <!--Below Ratings-->
            <p>Duration: </p>   <!--Below Ratings-->
            <p>Price: </p>      <!--At the end-->
            <p>: </p>
        </div>
    </section>
    <!-- --End of Tour Package Grid---->
    
</body>
</html>
